<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="grid place-content-center h-screen w-full bg-black">
    <div class="grid-cols-1 w-sm rounded-2xl overflow-hidden bg-white">
      <div class="text-amber-50 relative bg-amber-950">
        <button
          class="absolute bg-red-600 right-5 top-5 pt-1.5 pb-1.5 pl-3.5 pr-3.5 rounded-3xl font-medium"
        >
          HOT SALE
        </button>
        <img class="" src="images/techImage.jpg" alt="" />
      </div>
      <div class="grid grid-cols-1 relative p-5">
        <h3 class="text-cyan-500 font-bold">HIGH-PERFORMANCE LAPTOP</h3>
        <h1 class="font-bold text-2xl">UltraBook Pro X</h1>
        <p class="mt-3.5 font-serif leading-7 text-xl">
          Cutting-edge performance with Intel Core i9, 32GB RAM, and a 1TB SSD
          in a sleek, lightweight design.
        </p>
        <div class="flex justify-between mt-2.5 font-medium">
          <div>4K Display</div>
          <div>16-Hour Battery</div>
          <div>Thunderbolt 4</div>
        </div>
        <div class="flex justify-between mt-2.5">
          <div>
            <div><del class="text-cyan-500">$2,499</del></div>
            <div>$1,999</div>
          </div>
          <div>
            <button class="flex items-center rounded-3xl cursor-pointer bg-emerald-950 text-white pr-3.5 pl-3.5 pt-2 pb-2 text-md">
                <span class="font-bold">Add to Cart</span>
              <span class=""><i class="fa-solid fa-cart-shopping text-xl text-white"></i></span>
            </button>
          </div>
        </div>
        <div class="flex justify-between mt-2.5">
          <span class="w-[70%]">
            <i class="fa-solid fa-star text-yellow-400 text-xl"></i>
            <i class="fa-solid fa-star text-yellow-400 text-xl"></i>
            <i class="fa-solid fa-star text-yellow-400 text-xl"></i>
            <i class="fa-solid fa-star text-yellow-400 text-xl"></i>
            <i class="fa-solid fa-star text-yellow-400 text-xl"></i>
            <span>245 Reviews</span>
          </span>
          <span>In Stock</span>
        </div>
      </div>
    </div>
  </body>
</html>
